apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.codehaus.mojo.groovy.runtime:groovy-runtime-default:1.0-beta-3'
    compile 'org.mongodb.morphia:morphia:0.108'
    compile 'com.google.code.gson:gson:2.3'
    compile 'net.sourceforge.htmlunit:htmlunit:2.15'
    compile 'org.mongodb:mongo-java-driver:2.12.4'
    compile 'org.jsoup:jsoup:1.8.1'
}