apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.mongodb.morphia:morphia:###'
    compile 'com.google.code.gson:gson:2.3'
    compile 'net.sourceforge.htmlunit:htmlunit:2.15'
}